<mat-card class="card">
  <!-- Header -->
  <span class="header-text">INVOICE</span>
  <br />
  <mat-form-field class="form">
    <input matInput placeholder="Invoice No." [(ngModel)]="invoiceNumber">
  </mat-form-field>
  <br />
  <!-- Dates -->
  <mat-form-field>
    <input matInput [matDatepicker]="picker1" placeholder="Invoice Date" [(ngModel)]="invoiceDate">
    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
    <mat-datepicker #picker1></mat-datepicker>
  </mat-form-field>
  <mat-form-field>
    <input matInput [matDatepicker]="picker2" placeholder="Due Date" [(ngModel)]="dueDate">
    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
    <mat-datepicker #picker2></mat-datepicker>
  </mat-form-field>
  <hr>
  <br />
  <!-- Client Details -->
  <span class="subheader">Client Details</span>
  <br />
  <mat-form-field class="form">
    <input matInput placeholder="Name" [(ngModel)]="name">
  </mat-form-field>
  <br />
  <mat-form-field class="form">
    <input matInput placeholder="Street Address" [(ngModel)]="address">
  </mat-form-field>
  <mat-form-field class="form">
    <input matInput placeholder="City/Town" [(ngModel)]="city">
  </mat-form-field>
  <mat-form-field class="form">
    <input matInput placeholder="Postcode" [(ngModel)]="postcode">
  </mat-form-field>
  <hr>
  <br />
  <!-- Item List -->
  <app-item-form></app-item-form>
  <!-- Notes -->
  <mat-form-field class="form" style="width: 95%">
    <input matInput placeholder="Notes" [(ngModel)]="notes">
  </mat-form-field>
  <!-- Client Email -->
  <mat-form-field class="form" style="width: 95%">
    <input matInput placeholder="Client Email Address" [(ngModel)]="clientEmail">
  </mat-form-field>
  <!-- Controls -->
  <div class="controls">
    <button mat-button (click)="createInvoice()">Create Invoice</button>
  </div>
</mat-card>
